<main class="grider gap-2">


    <section class="bg-[url(/assets/furia_bg4.jpg)] bg-cover bg-center bg-no-repeat">

        <div class="grid grid-rows-4 max-lg:grid-rows-2 gap-4 h-full">
            <div> </div>
            <div> </div>
            <div class="grid  grid-rows-subgrid px-16">
                <h1 class="emphasis content-center">
                    Faça parte dessa paixão <br>
                    Seja um <span>Furioso</span>
                </h1>
            </div>
            <div></div>
        </div>


    </section>


    <section class="">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="/assets/furia_logo.svg" alt="Your Company">
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                        <div class="mt-2">
                            <input type="email" id="email" formControlName="email" autocomplete="email" required
                                class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                class="text-red-400 text-sm">
                                Email inválido
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-gray-900 hover:text-amber-500">Esqueceu a
                                    Senha?</a>
                            </div>
                        </div>
                        <div>
                            <input type="password" formControlName="password" id="password"
                                autocomplete="current-password" required
                                class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                class="text-red-400 text-sm">
                                Senha obrigatória
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" [disabled]="loginForm.invalid"
                            class="flex w-full justify-center rounded-md bg-slate-900 px-3 py-1.5 text-sm/6 font-semibold disabled:opacity-50 text-white shadow-xs hover:bg-amber-500 focus:bg-amber-500 focus-visible:outline-2 focus-visible:outline-offset-2">ENTRAR</button>
                    </div>

                    <div *ngIf="errorMessage" class="text-red-400 text-center">
                        {{ errorMessage }}
                    </div>

                </form>

                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    Não tem conta ?
                    <span
                        class="font-semibold text-gray-900 hover:text-amber-500">Registrar-se</span>
                </p>
            </div>
        </div>
    </section>


</main>
