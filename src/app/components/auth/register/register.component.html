<main class="grid lg:grid-cols-2 h-screen">

  <section class="bg-[url(/assets/furia_bg4.jpg)] bg-cover bg-center h-screen  bg-no-repeat">

    <div class="grid grid-rows-4 max-lg:grid-rows-4 gap-4 h-full">
      <div> </div>
      <div> </div>
      <div class="grid  grid-rows-subgrid px-16">
        <h1 class="emphasis content-center">
          Faça parte dessa paixão <br>
          Seja um <span>Furioso</span>
        </h1>
      </div>
      <div></div>
    </div>


  </section>


  <section>
    <div class="p-4">
      <div class="flex justify-center">
        <img class="h-auto w-auto" src="/assets/furia_logo.svg" alt="Your Company">
      </div>

      <div class="mt-10">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6" action="#" method="POST">


          <div class="grid grid-cols-1 lg:grid-cols-2">
            <!-- Nome -->
            <article class="px-1">
              <label for="firstName" class="block text-sm/6 font-medium text-gray-900">Nome</label>
              <div class="mt-2">
                <input type="text" formControlName="firstName" placeholder="Nome" required
                  class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </article>
  
            <!-- Sobrenome -->
            <article class="px-1">
              <label for="lastName" class="block text-sm/6 font-medium text-gray-900">Sobrenome</label>
              <div class="mt-2">
                <input type="text" formControlName="lastName" placeholder="Sobrenome" required
                  class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </article>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2">
            <article class="px-1">
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
              <div class="mt-2">
                <input type="text" formControlName="email" placeholder="email" required
                  class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
 
              </div>
            </article>
  
            <article class="px-1">
              <label for="cpf" class="block text-sm/6 font-medium text-gray-900">CPF</label>
              <div class="mt-2">
                <input type="text" formControlName="cpf" placeholder="000.000.000-00" required
                  class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                <div *ngIf="registerForm.get('cpf')?.errors?.['pattern']" class="text-red-400 text-sm">
                  Formato inválido (use 000.000.000-00)
                </div>
     
              </div>
            </article>
          </div>


          <div class="grid grid-cols-1 lg:grid-cols-2">

            <!-- CEP -->
          <article class="px-1">
            <label for="cep" class="block text-sm/6 font-medium text-gray-900">CEP</label>
            <div class="mt-2">
              <input type="text" formControlName="cep" placeholder="cep" required
                class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
   
            </div>
          </article>

          <!-- Rua -->
          <article class="px-1">
            <label for="street" class="block text-sm/6 font-medium text-gray-900">Rua</label>
            <div class="mt-2">
              <input type="text" formControlName="street" placeholder="Rua" required
                class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
   
            </div>


          </article>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2">
            <article class="px-1">
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
              <div class="mt-2">
                <input type="text" formControlName="password" placeholder="Senha" required
                  class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        
              </div>
            </article>

            <article class="px-1">
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
              <div class="mt-2">
                <input type="text" formControlName="password" placeholder="Senha" required
                  class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        
              </div>
            </article>
          </div>


          <div class="mb-4">
            <label class="">Foto de Perfil</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold 
        file:bg-purple-600 file:text-white hover:file:bg-purple-700">
            <div *ngIf="selectedImage" class="mt-2">
              <img [src]="selectedImage" class="h-20 w-20 rounded-full object-cover">
            </div>
          </div>


          <div>
            <button type="submit" [disabled]="registerForm.invalid"
              class="flex w-full justify-center rounded-md bg-slate-900 px-3 py-1.5 text-sm/6 font-semibold disabled:opacity-50 text-white shadow-xs hover:bg-amber-500 focus:bg-amber-500 focus-visible:outline-2 focus-visible:outline-offset-2">REGISTRAR</button>
          </div>

          <div *ngIf="errorMessage" class="text-red-400 text-center">
            {{ errorMessage }}
          </div>

        </form>
      </div>
    </div>
  </section>
</main>
