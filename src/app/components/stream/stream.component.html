<div class="container">
    <div class="bg-gray-800 rounded-lg overflow-hidden">
      <!-- Player Container -->
      <div class="aspect-w-16 aspect-h-9">
        <iframe 
          *ngIf="embedUrl"
          [src]="embedUrl"
          class="w-full h-full"
          allowfullscreen
          frameborder="0"
        ></iframe>
      </div>
  
      <!-- Seletor de Plataforma -->
      <div class="py-4 bg-gray-900">
        <div class="mx-auto">
          <select 
            [(ngModel)]="selectedPlatform" 
            class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
            <option value="twitch">Twitch</option>
            <option value="youtube">YouTube</option>
          </select>
  
          <input
            type="text"
            [(ngModel)]="streamId"
            placeholder="Insira a URL ou ID da stream"
            class="w-full mb-2 p-2 rounded bg-gray-700 text-white"
          >
  
          <button
            (click)="loadStream()"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
          >
            Carregar Stream
          </button>
        </div>
      </div>
    </div>
  </div>
