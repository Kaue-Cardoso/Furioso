<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="/assets/furia_logo.svg" alt="Your Company">
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                <div class="mt-2">
                    <input type="email" name="email" id="email" autocomplete="email" required
                        class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>

            <div >
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-gray-900 hover:text-amber-500">Esqueceu a Senha?</a>
                    </div>
                </div>
                <div>
                    <input type="password" name="password" id="password" autocomplete="current-password" required
                        class="block w-full rounded-md bg-slate-900 px-3 py-1.5 text-base text-slate-200 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>
            </div>

            <div>
                <button type="submit" (click)="goToHome()"
                    class="flex w-full justify-center rounded-md bg-slate-900 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-amber-500 focus:bg-amber-500 focus-visible:outline-2 focus-visible:outline-offset-2">ENTRAR</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500">
            NÃ£o tem conta ?
            <span (click)="goToRegister()" class="font-semibold text-gray-900 hover:text-amber-500">Registrar-se</span>
        </p>
    </div>
</div>
